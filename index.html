<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG Animation Viewer</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg: #0a0a0a;
    --surface: #141414;
    --border: #2a2a2a;
    --text: #e0e0e0;
    --text-dim: #777;
    --accent: #fff;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
  }

  /* --- Header --- */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px 32px;
    border-bottom: 1px solid var(--border);
  }
  header h1 {
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 0.02em;
  }
  header .count {
    font-size: 13px;
    color: var(--text-dim);
  }

  /* --- Layout modes --- */
  .toolbar {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 14px 32px;
    border-bottom: 1px solid var(--border);
    flex-wrap: wrap;
  }
  .toolbar label {
    font-size: 12px;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.06em;
  }
  .toolbar input[type="range"] {
    width: 120px;
    accent-color: #fff;
  }
  .toolbar .speed-val {
    font-size: 13px;
    font-variant-numeric: tabular-nums;
    min-width: 36px;
  }
  .toolbar button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    transition: background 0.15s;
  }
  .toolbar button:hover { background: #222; }
  .toolbar button.active { background: #333; border-color: #555; }
  .toolbar .sep {
    width: 1px;
    height: 20px;
    background: var(--border);
  }

  /* --- Grid --- */
  .gallery {
    display: grid;
    gap: 1px;
    background: var(--border);
    padding: 1px;
  }
  .gallery.grid-2 { grid-template-columns: repeat(2, 1fr); }
  .gallery.grid-3 { grid-template-columns: repeat(3, 1fr); }
  .gallery.grid-1 { grid-template-columns: 1fr; }

  /* --- Card --- */
  .card {
    background: var(--surface);
    position: relative;
    cursor: pointer;
    overflow: hidden;
  }
  .card .svg-wrap {
    aspect-ratio: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }
  .card .svg-wrap object,
  .card .svg-wrap .inline-svg {
    width: 100%;
    height: 100%;
    display: block;
  }
  .card .card-label {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 8px 12px;
    font-size: 12px;
    color: var(--text-dim);
    background: linear-gradient(transparent, rgba(0,0,0,0.7));
    display: flex;
    justify-content: space-between;
    align-items: center;
    opacity: 0;
    transition: opacity 0.2s;
  }
  .card:hover .card-label { opacity: 1; }
  .card .card-label button {
    background: none;
    border: 1px solid #555;
    color: #ccc;
    padding: 3px 8px;
    border-radius: 3px;
    cursor: pointer;
    font-size: 11px;
  }
  .card .card-label button:hover { background: #333; }

  /* --- Expanded / Focus View --- */
  .focus-overlay {
    display: none;
    position: fixed;
    inset: 0;
    z-index: 100;
    background: rgba(0,0,0,0.92);
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 20px;
  }
  .focus-overlay.open { display: flex; }
  .focus-svg {
    width: min(85vw, 85vh);
    height: min(85vw, 85vh);
    background: #fff;
    border-radius: 4px;
  }
  .focus-svg .inline-svg {
    width: 100%;
    height: 100%;
  }
  .focus-controls {
    display: flex;
    gap: 16px;
    align-items: center;
  }
  .focus-controls label {
    font-size: 12px;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  .focus-controls input[type="range"] {
    width: 160px;
    accent-color: #fff;
  }
  .focus-controls .val {
    font-size: 13px;
    font-variant-numeric: tabular-nums;
    min-width: 40px;
  }
  .focus-controls button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 14px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
  }
  .focus-controls button:hover { background: #222; }
  .focus-name {
    font-size: 14px;
    color: var(--text-dim);
  }
  .close-btn {
    position: absolute;
    top: 20px;
    right: 24px;
    background: none;
    border: none;
    color: #888;
    font-size: 28px;
    cursor: pointer;
    line-height: 1;
  }
  .close-btn:hover { color: #fff; }

  /* --- Drop zone --- */
  .drop-zone {
    border: 2px dashed var(--border);
    border-radius: 8px;
    margin: 24px 32px;
    padding: 32px;
    text-align: center;
    color: var(--text-dim);
    font-size: 14px;
    transition: border-color 0.2s, background 0.2s;
    cursor: pointer;
  }
  .drop-zone.drag-over {
    border-color: #666;
    background: rgba(255,255,255,0.03);
  }
  .drop-zone input { display: none; }
  .drop-zone p { margin-top: 6px; font-size: 12px; }

  /* --- Stroke width slider in focus --- */
  .stroke-preview {
    font-size: 12px;
    color: var(--text-dim);
  }

  /* --- Code Editor --- */
  .editor-section {
    margin: 0 32px;
    border: 1px solid var(--border);
    border-radius: 8px;
    overflow: hidden;
    margin-top: 24px;
  }
  .editor-toggle {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    background: var(--surface);
    cursor: pointer;
    user-select: none;
    border: none;
    width: 100%;
    color: var(--text);
    font-size: 14px;
    font-family: inherit;
  }
  .editor-toggle:hover { background: #1a1a1a; }
  .editor-toggle .chevron {
    transition: transform 0.2s;
    font-size: 12px;
    color: var(--text-dim);
  }
  .editor-toggle .chevron.open { transform: rotate(90deg); }
  .editor-body {
    display: none;
    background: var(--bg);
  }
  .editor-body.open { display: block; }
  .editor-layout {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1px;
    background: var(--border);
    min-height: 400px;
  }
  .editor-pane {
    display: flex;
    flex-direction: column;
    background: var(--bg);
  }
  .editor-pane-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
    background: var(--surface);
  }
  .editor-pane-header .status {
    font-size: 10px;
    text-transform: none;
    letter-spacing: normal;
  }
  .editor-pane-header .status.valid { color: #6c6; }
  .editor-pane-header .status.invalid { color: #c66; }

  #codeInput {
    flex: 1;
    background: #0d0d0d;
    color: #c8c8c8;
    border: none;
    padding: 14px;
    font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
    font-size: 12.5px;
    line-height: 1.6;
    resize: none;
    outline: none;
    tab-size: 2;
    min-height: 380px;
  }
  #codeInput::placeholder { color: #444; }
  #codeInput:focus { box-shadow: inset 0 0 0 1px #333; }

  .preview-pane {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
    min-height: 380px;
    overflow: hidden;
  }
  .preview-pane .inline-svg {
    width: 100%;
    height: 100%;
    max-width: 400px;
    max-height: 400px;
  }
  .preview-pane .placeholder-msg {
    color: #aaa;
    font-size: 13px;
    font-style: italic;
  }

  .editor-actions {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 12px;
    border-top: 1px solid var(--border);
    background: var(--surface);
  }
  .editor-actions button {
    background: var(--surface);
    border: 1px solid var(--border);
    color: var(--text);
    padding: 7px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 13px;
    transition: background 0.15s;
  }
  .editor-actions button:hover { background: #222; }
  .editor-actions button.primary {
    background: #fff;
    color: #000;
    border-color: #fff;
    font-weight: 500;
  }
  .editor-actions button.primary:hover { background: #ddd; }
  .editor-actions .name-input {
    background: #0d0d0d;
    border: 1px solid var(--border);
    color: var(--text);
    padding: 6px 10px;
    border-radius: 4px;
    font-size: 13px;
    font-family: inherit;
    width: 200px;
  }
  .editor-actions .name-input::placeholder { color: #555; }
  .editor-actions .name-input:focus { outline: none; border-color: #555; }
  .editor-actions .spacer { flex: 1; }
  .editor-actions .hint {
    font-size: 11px;
    color: var(--text-dim);
  }
</style>
</head>
<body>

<header>
  <h1>SVG Animation Viewer</h1>
  <span class="count" id="countLabel">0 animations</span>
</header>

<div class="toolbar">
  <label>Grid</label>
  <button data-grid="1">1</button>
  <button data-grid="2" class="active">2</button>
  <button data-grid="3">3</button>
  <div class="sep"></div>

  <label>Global Speed</label>
  <input type="range" id="globalSpeed" min="0.1" max="5" step="0.1" value="1">
  <span class="speed-val" id="globalSpeedVal">1.0x</span>
  <div class="sep"></div>

  <button id="pauseAllBtn">Pause All</button>
  <button id="resetAllBtn">Reset Speed</button>
</div>

<div class="gallery grid-2" id="gallery"></div>

<div class="drop-zone" id="dropZone">
  <strong>Drop SVG files here to add them</strong>
  <p>Or click to browse &mdash; also works: drop .svg files into the <code>svgs/</code> folder and refresh</p>
  <input type="file" id="fileInput" accept=".svg" multiple>
</div>

<!-- Code Editor -->
<div class="editor-section">
  <button class="editor-toggle" id="editorToggle">
    <span>Code Editor &mdash; paste or write SVG code with live preview</span>
    <span class="chevron" id="editorChevron">&#9654;</span>
  </button>
  <div class="editor-body" id="editorBody">
    <div class="editor-layout">
      <div class="editor-pane">
        <div class="editor-pane-header">
          <span>SVG Code</span>
          <span class="status" id="codeStatus"></span>
        </div>
        <textarea id="codeInput" placeholder="Paste or type SVG code here...&#10;&#10;Example:&#10;<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; viewBox=&quot;0 0 400 400&quot;>&#10;  <circle cx=&quot;200&quot; cy=&quot;200&quot; r=&quot;100&quot; fill=&quot;none&quot; stroke=&quot;black&quot; />&#10;</svg>" spellcheck="false"></textarea>
      </div>
      <div class="editor-pane">
        <div class="editor-pane-header">
          <span>Live Preview</span>
        </div>
        <div class="preview-pane" id="previewPane">
          <span class="placeholder-msg">Preview appears here</span>
        </div>
      </div>
    </div>
    <div class="editor-actions">
      <input type="text" class="name-input" id="editorName" placeholder="Animation name (optional)">
      <button class="primary" id="addToGalleryBtn">Add to Gallery</button>
      <button id="clearEditorBtn">Clear</button>
      <span class="spacer"></span>
      <span class="hint">Edits update the preview in real time</span>
    </div>
  </div>
</div>

<!-- Focus overlay -->
<div class="focus-overlay" id="focusOverlay">
  <button class="close-btn" id="closeBtn">&times;</button>
  <div class="focus-name" id="focusName"></div>
  <div class="focus-svg" id="focusSvg"></div>
  <div class="focus-controls">
    <label>Speed</label>
    <input type="range" id="focusSpeed" min="0.1" max="5" step="0.1" value="1">
    <span class="val" id="focusSpeedVal">1.0x</span>
    <div class="sep" style="width:1px;height:20px;background:#2a2a2a"></div>

    <label>Stroke</label>
    <input type="range" id="focusStroke" min="0.5" max="6" step="0.25" value="2">
    <span class="val" id="focusStrokeVal">2.0</span>
    <div class="sep" style="width:1px;height:20px;background:#2a2a2a"></div>

    <button id="focusPauseBtn">Pause</button>
    <div class="sep" style="width:1px;height:20px;background:#2a2a2a"></div>
    <button id="focusEditBtn">Edit Code</button>
  </div>
</div>

<script>
// ---- State ----
const state = {
  svgs: [],          // { name, src (raw svg text) }
  paused: false,
  globalSpeed: 1,
  gridCols: 2,
};

// ---- Built-in SVG file list (loaded from ./svgs/) ----
const builtInFiles = [
  'svgs/01-spinning-squares.svg',
  'svgs/02-breathing-lines.svg',
  'svgs/03-scanning-blobs.svg',
  'svgs/04-orbital-system.svg',
  'svgs/05-gyroscope-nodes.svg',
  'svgs/06-gyroscope-nodes-v2.svg',
];

// ---- Init ----
async function init() {
  for (const path of builtInFiles) {
    try {
      const resp = await fetch(path);
      if (!resp.ok) continue;
      const text = await resp.text();
      const name = path.split('/').pop().replace('.svg', '');
      state.svgs.push({ name, src: text });
    } catch (e) { /* skip missing */ }
  }
  render();
}

// ---- Render gallery ----
function render() {
  const gallery = document.getElementById('gallery');
  gallery.innerHTML = '';
  gallery.className = 'gallery grid-' + state.gridCols;
  document.getElementById('countLabel').textContent = state.svgs.length + ' animation' + (state.svgs.length !== 1 ? 's' : '');

  state.svgs.forEach((svg, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <div class="svg-wrap">
        <div class="inline-svg">${svg.src}</div>
      </div>
      <div class="card-label">
        <span>${svg.name}</span>
        <span>
          <button class="edit-btn" data-idx="${i}">Edit</button>
          <button class="remove-btn" data-idx="${i}">Remove</button>
        </span>
      </div>
    `;
    card.addEventListener('click', (e) => {
      if (e.target.closest('.remove-btn')) {
        state.svgs.splice(i, 1);
        render();
        return;
      }
      if (e.target.closest('.edit-btn')) {
        editInEditor(i);
        return;
      }
      openFocus(i);
    });
    gallery.appendChild(card);
  });

  applyGlobalSpeed();
}

// ---- Speed helpers ----
function applyGlobalSpeed() {
  document.querySelectorAll('.gallery .inline-svg svg').forEach(svg => {
    svg.style.animationPlayState = state.paused ? 'paused' : 'running';
    setSpeedOnSvg(svg, state.globalSpeed);
  });
}

function setSpeedOnSvg(svgEl, speed) {
  // Find all animated elements inside and adjust animation-duration via playback rate
  const animated = svgEl.querySelectorAll('[class*="anim-"], [class*="spin"], [class*="gyro"], [class*="orbit"], [class*="ping"], [class*="os-"]');
  animated.forEach(el => {
    el.style.animationPlayState = state.paused ? 'paused' : 'running';
    // We use animation-duration scaling by computing original and dividing
    const cs = getComputedStyle(el);
    const durations = cs.animationDuration.split(',').map(d => parseFloat(d));
    // Store originals
    if (!el.dataset.origDur) {
      el.dataset.origDur = durations.join(',');
    }
    const originals = el.dataset.origDur.split(',').map(Number);
    const newDurs = originals.map(d => (d / speed) + 's');
    el.style.animationDuration = newDurs.join(',');
  });
}

function setStrokeOnSvg(svgEl, width) {
  svgEl.querySelectorAll('[stroke]').forEach(el => {
    if (el.getAttribute('stroke') !== 'none') {
      el.setAttribute('stroke-width', width);
    }
  });
  // Also handle stroke-width on g elements
  svgEl.querySelectorAll('g[stroke-width]').forEach(el => {
    el.setAttribute('stroke-width', width);
  });
}

// ---- Focus view ----
let focusIdx = -1;

function openFocus(idx) {
  focusIdx = idx;
  const svg = state.svgs[idx];
  document.getElementById('focusName').textContent = svg.name;
  const container = document.getElementById('focusSvg');
  container.innerHTML = `<div class="inline-svg">${svg.src}</div>`;

  // Reset controls
  document.getElementById('focusSpeed').value = state.globalSpeed;
  document.getElementById('focusSpeedVal').textContent = state.globalSpeed.toFixed(1) + 'x';
  document.getElementById('focusStroke').value = 2;
  document.getElementById('focusStrokeVal').textContent = '2.0';
  document.getElementById('focusPauseBtn').textContent = state.paused ? 'Play' : 'Pause';

  const svgEl = container.querySelector('svg');
  if (svgEl) {
    setSpeedOnSvg(svgEl, state.globalSpeed);
  }

  document.getElementById('focusOverlay').classList.add('open');
}

function closeFocus() {
  document.getElementById('focusOverlay').classList.remove('open');
  focusIdx = -1;
}

// ---- Event listeners ----

// Grid buttons
document.querySelectorAll('[data-grid]').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('[data-grid]').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    state.gridCols = parseInt(btn.dataset.grid);
    render();
  });
});

// Global speed
document.getElementById('globalSpeed').addEventListener('input', (e) => {
  state.globalSpeed = parseFloat(e.target.value);
  document.getElementById('globalSpeedVal').textContent = state.globalSpeed.toFixed(1) + 'x';
  applyGlobalSpeed();
});

// Pause all
document.getElementById('pauseAllBtn').addEventListener('click', () => {
  state.paused = !state.paused;
  document.getElementById('pauseAllBtn').textContent = state.paused ? 'Play All' : 'Pause All';
  applyGlobalSpeed();
});

// Reset
document.getElementById('resetAllBtn').addEventListener('click', () => {
  state.globalSpeed = 1;
  document.getElementById('globalSpeed').value = 1;
  document.getElementById('globalSpeedVal').textContent = '1.0x';
  applyGlobalSpeed();
});

// Focus controls
document.getElementById('closeBtn').addEventListener('click', closeFocus);
document.getElementById('focusOverlay').addEventListener('click', (e) => {
  if (e.target === document.getElementById('focusOverlay')) closeFocus();
});
document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') closeFocus();
  if (focusIdx >= 0) {
    if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
      e.preventDefault();
      openFocus((focusIdx + 1) % state.svgs.length);
    }
    if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
      e.preventDefault();
      openFocus((focusIdx - 1 + state.svgs.length) % state.svgs.length);
    }
  }
});

document.getElementById('focusSpeed').addEventListener('input', (e) => {
  const speed = parseFloat(e.target.value);
  document.getElementById('focusSpeedVal').textContent = speed.toFixed(1) + 'x';
  const svgEl = document.querySelector('#focusSvg svg');
  if (svgEl) setSpeedOnSvg(svgEl, speed);
});

document.getElementById('focusStroke').addEventListener('input', (e) => {
  const w = parseFloat(e.target.value);
  document.getElementById('focusStrokeVal').textContent = w.toFixed(1);
  const svgEl = document.querySelector('#focusSvg svg');
  if (svgEl) setStrokeOnSvg(svgEl, w);
});

document.getElementById('focusEditBtn').addEventListener('click', () => {
  if (focusIdx >= 0) editInEditor(focusIdx);
});

document.getElementById('focusPauseBtn').addEventListener('click', () => {
  const btn = document.getElementById('focusPauseBtn');
  const svgEl = document.querySelector('#focusSvg svg');
  if (!svgEl) return;
  const animated = svgEl.querySelectorAll('[class*="anim-"], [class*="spin"], [class*="gyro"], [class*="orbit"], [class*="ping"], [class*="os-"]');
  const isPaused = animated[0]?.style.animationPlayState === 'paused';
  animated.forEach(el => {
    el.style.animationPlayState = isPaused ? 'running' : 'paused';
  });
  btn.textContent = isPaused ? 'Pause' : 'Play';
});

// ---- Drag & drop / file input ----
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
dropZone.addEventListener('drop', (e) => {
  e.preventDefault();
  dropZone.classList.remove('drag-over');
  handleFiles(e.dataTransfer.files);
});
fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

function handleFiles(files) {
  Array.from(files).forEach(file => {
    if (!file.name.endsWith('.svg')) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      const name = file.name.replace('.svg', '');
      state.svgs.push({ name, src: e.target.result });
      render();
    };
    reader.readAsText(file);
  });
}

// ---- Code Editor ----
const editorToggle = document.getElementById('editorToggle');
const editorBody = document.getElementById('editorBody');
const editorChevron = document.getElementById('editorChevron');
const codeInput = document.getElementById('codeInput');
const previewPane = document.getElementById('previewPane');
const codeStatus = document.getElementById('codeStatus');

editorToggle.addEventListener('click', () => {
  const isOpen = editorBody.classList.toggle('open');
  editorChevron.classList.toggle('open', isOpen);
});

// Live preview with debounce
let previewTimer = null;
codeInput.addEventListener('input', () => {
  clearTimeout(previewTimer);
  previewTimer = setTimeout(updatePreview, 150);
});

// Tab key inserts spaces in textarea
codeInput.addEventListener('keydown', (e) => {
  if (e.key === 'Tab') {
    e.preventDefault();
    const start = codeInput.selectionStart;
    const end = codeInput.selectionEnd;
    codeInput.value = codeInput.value.substring(0, start) + '  ' + codeInput.value.substring(end);
    codeInput.selectionStart = codeInput.selectionEnd = start + 2;
    updatePreview();
  }
});

function updatePreview() {
  const code = codeInput.value.trim();
  if (!code) {
    previewPane.innerHTML = '<span class="placeholder-msg">Preview appears here</span>';
    codeStatus.textContent = '';
    codeStatus.className = 'status';
    return;
  }

  // Basic SVG validation
  if (code.includes('<svg') && code.includes('</svg>')) {
    previewPane.innerHTML = '<div class="inline-svg">' + code + '</div>';
    codeStatus.textContent = 'Valid SVG';
    codeStatus.className = 'status valid';
  } else {
    previewPane.innerHTML = '<span class="placeholder-msg">Waiting for valid SVG...</span>';
    codeStatus.textContent = 'Missing <svg> tags';
    codeStatus.className = 'status invalid';
  }
}

// Add to gallery
document.getElementById('addToGalleryBtn').addEventListener('click', () => {
  const code = codeInput.value.trim();
  if (!code || !code.includes('<svg')) return;

  const nameInput = document.getElementById('editorName');
  const name = nameInput.value.trim() || ('custom-' + (Date.now() % 10000));
  state.svgs.push({ name, src: code });
  render();

  // Flash feedback
  const btn = document.getElementById('addToGalleryBtn');
  btn.textContent = 'Added!';
  setTimeout(() => { btn.textContent = 'Add to Gallery'; }, 1200);

  // Clear name but keep code for further tweaking
  nameInput.value = '';
});

// Clear editor
document.getElementById('clearEditorBtn').addEventListener('click', () => {
  codeInput.value = '';
  document.getElementById('editorName').value = '';
  updatePreview();
});

// Also allow editing an existing SVG from the gallery in the focus view
function editInEditor(idx) {
  const svg = state.svgs[idx];
  codeInput.value = svg.src;
  document.getElementById('editorName').value = svg.name;
  updatePreview();
  // Open editor if closed
  if (!editorBody.classList.contains('open')) {
    editorBody.classList.add('open');
    editorChevron.classList.add('open');
  }
  // Scroll to editor
  document.querySelector('.editor-section').scrollIntoView({ behavior: 'smooth' });
  closeFocus();
}

// ---- Start ----
init();
</script>
